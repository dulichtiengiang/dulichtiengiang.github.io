<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>dulichmientay | Đăng Nhập</title>
  </head>
  <body>
    <section class="" style="background-color: #eee">
      <div class="container-fluid px-3 py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-sm-12 col-md-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <a href="../index.html"><img class="my-2" src="/images//icon-longan-travel.png" style="width: 150px" alt="logo" /></a>
                      <h4 class="mt-1 mb-5 pb-1">Tạo tài khoản đi Du lịch Long An nào!</h4>
                    </div>

                    <form>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="fullname">Họ và tên</label>
                        <input type="text" id="fullname" class="form-control" placeholder="Nguyễn Văn A" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="username">Tên tài khoản</label>
                        <input type="text" id="username" class="form-control" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input type="text" id="email" class="form-control" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="password">Mật khẩu</label>
                        <input type="password" id="password" class="form-control" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="confirm-password">Xác nhận lại mật khẩu</label>
                        <input type="password" id="confirm-password" class="form-control" />
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <a href="../index.html"><button class="btn btn-primary btn-block my-2 mx-2" type="button">Trở về</button></a>
                        <button class="btn btn-primary btn-block my-2 mx-2" type="button">Đăng ký ngay</button>
                      </div>

                    </form>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 d-none d-md-block">
                  <div
                    class="text-white p-5 lh-5"
                    style="
                      background-image: url(../images/banner-03.jpg);
                      background-size: cover;
                      height: 100%;
                      background-position: center;
                    "
                  >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
